---
layout: default
---
<div class='post-container'>
  <h2 class='post-title'>
    <a href='{{ site.url}}{{ page.url }}'>{{ page.title }}</a>
  </h2>
  <div class='post'>
    {{ content }}
  </div>
  <hr>
  <div class='cleafix'>
    <div class='float-right'>
      {{ page.date | date_to_string }}
    </div>
  </div>
</div>
