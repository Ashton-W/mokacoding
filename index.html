---
layout: default
title: mokacoding
---
<div id='home'>
  <div class='posts'>
    {% for post in site.posts limit:5 %}
    <div class='post-wrap'>
      <div class='post-container'>
        <h1 class='post-title'>
          {{ post.title }}
        </h1>
        <div class='post'>
          {{ post.content }}
        </div>
      </div>
      <div class='post-side'>
        <p class='post-meta'>
          {{ post.date | date_to_string }}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
